<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap:"
    />

    <link rel="icon" href="images/favicon.png" />
    <title>Evone - eCommerce Mobile Template</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,500i,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/framework7.bundle.css" />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="app">
      <div class="view view-main view-init ios-edges" data-url="/">
        <div class="page">
          <div class="navbar navbar-page">
            <div class="navbar-inner sliding">
              <div class="left">
                <a href="#" class="link back">
                  <i class="fas fa-arrow-left"></i>
                </a>
              </div>
              <div class="title">Shipping Options</div>
              <div class="right"></div>
            </div>
          </div>
          <div class="page-content">
            <!-- shipping options -->
            <div class="shipping-options segments">
              <div class="container">
                <div class="section-title">
                  <h3>Express Package</h3>
                </div>
                <a href="#">
                  <div class="content">
                    <img src="images/abc-express.png" alt="" />
                    <div class="title-name">
                      <h6>ABC Express</h6>
                    </div>
                  </div>
                </a>
                <a href="#">
                  <div class="content">
                    <img src="images/flash-cargo.png" alt="" />
                    <div class="title-name">
                      <h6>Flash Cargo</h6>
                    </div>
                  </div>
                </a>
                <a href="#">
                  <div class="content">
                    <img src="images/secure-logistics.png" alt="" />
                    <div class="title-name">
                      <h6>Secure Logistics</h6>
                    </div>
                  </div>
                </a>

                <!-- divider -->
                <div class="divider-line-half"></div>
                <!-- end divider -->

                <div class="section-title">
                  <h3>Reguler Package</h3>
                </div>
                <a href="#">
                  <div class="content">
                    <img src="images/abc-express.png" alt="" />
                    <div class="title-name">
                      <h6>Star Logistics</h6>
                    </div>
                  </div>
                </a>
                <a href="#">
                  <div class="content">
                    <img src="images/happy-logistics.png" alt="" />
                    <div class="title-name">
                      <h6>Happy Logistics</h6>
                    </div>
                  </div>
                </a>
                <a href="#">
                  <div class="content">
                    <img src="images/cycling-logistics.png" alt="" />
                    <div class="title-name">
                      <h6>Cycling Cargo</h6>
                    </div>
                  </div>
                </a>
                <a href="#">
                  <div class="content">
                    <img src="images/secure-logistics.png" alt="" />
                    <div class="title-name">
                      <h6>Secure Logistics</h6>
                    </div>
                  </div>
                </a>
              </div>
            </div>
            <!-- end shipping options -->
          </div>
        </div>
      </div>
    </div>

    <script src="js/framework7.bundle.min.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
